version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22.12.0
        - nvm use 22.12.0
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch main --app-id d3q8dpaxtxuttp
        # - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo node -v
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
